    <script>
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TELEGRAM ==========

        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è

        let products = [];

        // ========== –§–£–ù–ö–¶–ò–ò –û–¢–õ–ê–î–ö–ò ==========
        function updateDebugInfo() {

            document.getElementById('debugProducts').innerText = products.length;

        function logToConsole(type, message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;

            switch(type) {
                case 'error':
                    console.error(`‚ùå ${logMessage}`, data || '');
                    break;
                case 'success':
                    console.log(`‚úÖ ${logMessage}`, data || '');
                    break;
                case 'warning':
                    console.warn(`‚ö†Ô∏è ${logMessage}`, data || '');
                    break;
                default:
                    console.log(`üìå ${logMessage}`, data || '');
            }
        }

        // ========== TELEGRAM WEBAPP ==========
        console.log("=".repeat(50));
        logToConsole('info', 'üöÄ MINI APP –ó–ê–ü–£–©–ï–ù');
        logToConsole('info', `üì± Telegram WebApp –≤–µ—Ä—Å–∏—è: ${tg.version}`);
        logToConsole('info', `ü§ñ –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${tg.platform}`);
        logToConsole('info', `üîó initData: ${tg.initData ? '–ï—Å—Ç—å' : '–ù–ï–¢!'}`);
        logToConsole('info', `üîë initDataUnsafe: ${tg.initDataUnsafe ? '–ï—Å—Ç—å' : '–ù–ï–¢!'}`);
        console.log("=".repeat(50));

        // ========== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ==========

            toast.style.display = 'block';
            toast.style.background = isError ? 'rgba(255, 107, 107, 0.9)' : 'rgba(0,0,0,0.8)';
            toast.textContent = text;
            logToConsole(isError ? 'error' : 'success', `TOAST: ${text}`);
            setTimeout(() => {
                toast.style.display = 'none';

        }

        // ========== –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• –í –ë–û–¢–ê ==========
        function sendToBot(action, data = {}) {
        const payload = JSON.stringify({action, ...data});

        logToConsole('info', `üì§ –û–¢–ü–†–ê–í–ö–ê –í –ë–û–¢–ê:`);console.log(`   –î–µ–π—Å—Ç–≤–∏–µ: ${action}`);

        console.log(`   –î–∞–Ω–Ω—ã–µ:`, data);
        console.log(`   –ü–æ–ª–Ω—ã–π payload: ${payload}`);

        try {
        // ‚ö†Ô∏è –í–ê–ñ–ù–û: Telegram WebApp –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –¥–∞–Ω–Ω—ã–µ –∫–∞–∫ –æ–±—ã—á–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
          tg.sendData(payload);
          logToConsole('success', `‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ Telegram`);
        } catch (e) {
            logToConsole('error', `‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${e.message}`);
            showToast(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏`, true);
        }
    }


        // ========== –ü–û–õ–£–ß–ï–ù–ò–ï –î–ê–ù–ù–´–• –û–¢ –ë–û–¢–ê ==========
        tg.onEvent('webAppData', (event) => {
            console.log("\n" + "=".repeat(50));
            logToConsole('info', `üì• –ü–û–õ–£–ß–ï–ù–û –û–¢–í–ï–¢ –û–¢ –ë–û–¢–ê!`);
            console.log(`   –¢–∏–ø —Å–æ–±—ã—Ç–∏—è: ${event.eventType || 'webAppData'}`);
            console.log(`   –î–∞–Ω–Ω—ã–µ: ${event.data}`);
            console.log("=".repeat(50) + "\n");

            if (!event.data) {
                logToConsole('error', '‚ùå –ü—É—Å—Ç—ã–µ –¥–∞–Ω–Ω—ã–µ –æ—Ç –±–æ—Ç–∞');
                return;
            }

            try {
                const data = JSON.parse(event.data);
                logToConsole('success', `‚úÖ JSON —Ä–∞—Å–ø–∞—Ä—Å–µ–Ω —É—Å–ø–µ—à–Ω–æ`);

                // ===== –û–ë–†–ê–ë–û–¢–ö–ê –†–ê–ó–ù–´–• –¢–ò–ü–û–í –û–¢–í–ï–¢–û–í =====

                // 1. –ú–∞—Å—Å–∏–≤ —Ç–æ–≤–∞—Ä–æ–≤

                    if (data.length > 0 && data[0].name) {

                        renderProducts();
                        showToast(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${products.length} —Ç–æ–≤–∞—Ä–æ–≤`);

                    else if (data.length > 0 && data[0].id) {

                        renderOrders(data);
                    }
                    else {
                        logToConsole('warning', `‚ö†Ô∏è –ü–æ–ª—É—á–µ–Ω –ø—É—Å—Ç–æ–π –º–∞—Å—Å–∏–≤`);
                    }
                }

                // 2. –ö–æ—Ä–∑–∏–Ω–∞
                else if (data.items) {
                    logToConsole('success', `üõí –ü–æ–ª—É—á–µ–Ω–∞ –∫–æ—Ä–∑–∏–Ω–∞, ${data.items.length} –ø–æ–∑–∏—Ü–∏–π`);
                    cart = data.items;

                    updateCartCount();
                    showToast(`üõí –ö–æ—Ä–∑–∏–Ω–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞`);
                }

                // 3. –£—Å–ø–µ—à–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è
                else if (data.success) {
                    logToConsole('success', `‚úÖ –û–ø–µ—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞`);
                    showToast('‚úÖ –ì–æ—Ç–æ–≤–æ');
                }

                // 4. –°–æ–∑–¥–∞–Ω –∑–∞–∫–∞–∑
                else if (data.order_id) {
                    logToConsole('success', `‚úÖ –ó–∞–∫–∞–∑ #${data.order_id} —Å–æ–∑–¥–∞–Ω`);
                    showToast(`‚úÖ –ó–∞–∫–∞–∑ #${data.order_id} –æ—Ñ–æ—Ä–º–ª–µ–Ω`);
                }

                // 5. –û—à–∏–±–∫–∞
                else if (data.error) {
                    logToConsole('error', `‚ùå –û—à–∏–±–∫–∞ –æ—Ç –±–æ—Ç–∞: ${data.error}`);
                    showToast(`‚ùå ${data.error}`, true);
                }

                // 6. –ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç
                else {
                    logToConsole('warning', `‚ö†Ô∏è –ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö:`, data);
                }

                updateDebugInfo();

            } catch (e) {
                logToConsole('error', `‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON: ${e.message}`);
                logToConsole('error', `üì¶ –°—ã—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ: ${event.data}`);

        // ========== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –û–®–ò–ë–û–ö ==========

            container.innerHTML = products.map(p => {

                return `

                         onerror="this.onerror=null; this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22200%22><rect width=%22300%22 height=%22200%22 fill=%22%23f8fafc%22/><text x=%2250%25%22 y=%2250%25%22 font-size=%2248%22 text-anchor=%22middle%22 dy=%22.3em%22>üç¶</text></svg>'">
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">${p.price} ‚ÇΩ</div>
                    <div class="product-stock">–í –Ω–∞–ª–∏—á–∏–∏: ${p.stock || p.quantity} —à—Ç.</div>
                    <div class="quantity-control">
                        <button class="qty-btn" onclick="decreaseQty(${p.id})">‚àí</button>

                    </div>
                    <button class="add-btn" onclick="addToCart(${p.id})">
                        ‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
                    </button>
                </div>
            `}).join('');

            logToConsole('success', `üñº –û—Ç–æ–±—Ä–∞–∂–µ–Ω–æ ${products.length} —Ç–æ–≤–∞—Ä–æ–≤`);
            updateDebugInfo();

        function increaseQty(id) {
            const el = document.getElementById(`qty_${id}`);
            const product = products.find(p => p.id === id);
            let qty = parseInt(el.innerText);
            if (qty < (product.stock || product.quantity)) {
                el.innerText = qty + 1;
            }
        }

        function decreaseQty(id) {
            const el = document.getElementById(`qty_${id}`);
            let qty = parseInt(el.innerText);
            if (qty > 1) {
                el.innerText = qty - 1;
            }
        }

        function addToCart(productId) {
            const qty = parseInt(document.getElementById(`qty_${productId}`).innerText);
            logToConsole('info', `‚ûï –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ—Ä–∑–∏–Ω—É: —Ç–æ–≤–∞—Ä ${productId}, ${qty} —à—Ç.`);
            sendToBot('add_to_cart', {product_id: productId, quantity: qty});
            showToast('‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É');
            setTimeout(() => loadCart(), 500);
        }

        // ========== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ö–û–†–ó–ò–ù–´ ==========
        function renderCart() {
            const container = document.getElementById('cartItems');

            if (!cart || cart.length === 0) {
                container.innerHTML = '<div class="empty-state">üõí –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                document.getElementById('cartTotal').innerText = '0 ‚ÇΩ';
                return;
            }

            let total = 0;
            container.innerHTML = cart.map(item => {
                total += item.price * item.quantity;
                return `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <h4>${item.name}</h4>
                            <div class="cart-item-price">${item.price} ‚ÇΩ</div>
                        </div>
                        <div class="cart-item-controls">
                            <div class="cart-qty">
                                <button onclick="updateCart(${item.id}, -1)">‚àí</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateCart(${item.id}, 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="updateCart(${item.id}, -1000)">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('cartTotal').innerText = `${total} ‚ÇΩ`;
            logToConsole('success', `üõí –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∞ –∫–æ—Ä–∑–∏–Ω–∞: ${cart.length} –ø–æ–∑–∏—Ü–∏–π, —Å—É–º–º–∞ ${total}‚ÇΩ`);
            updateDebugInfo();
        }

        function updateCart(productId, change) {
            logToConsole('info', `üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã: —Ç–æ–≤–∞—Ä ${productId}, –∏–∑–º–µ–Ω–µ–Ω–∏–µ ${change}`);
            sendToBot('update_cart', {product_id: productId, change: change});
            setTimeout(() => loadCart(), 200);
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').innerText = count;
        }

        // ========== –ì–ï–û–õ–û–ö–ê–¶–ò–Ø ==========
        function getLocation() {
            logToConsole('info', 'üìç –ó–∞–ø—Ä–æ—Å –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏...');

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        logToConsole('success', `üìç –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ${lat}, ${lon}`);

                        try {
                            const response = await fetch(
                                `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&accept-language=ru`
                            );
                            const data = await response.json();
                            const address = data.display_name || `${lat}, ${lon}`;
                            document.getElementById('location').value = address;
                            showToast('üìç –ê–¥—Ä–µ—Å –ø–æ–ª—É—á–µ–Ω');
                            logToConsole('success', `üìç –ê–¥—Ä–µ—Å: ${address}`);
                        } catch (error) {
                            document.getElementById('location').value = `${lat}, ${lon}`;
                            showToast('üìç –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ø–æ–ª—É—á–µ–Ω—ã');
                            logToConsole('warning', `üìç –¢–æ–ª—å–∫–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ${lat}, ${lon}`);
                        }
                    },
                    (error) => {
                        let errorMessage = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é';
                        if (error.code === 1) errorMessage = '–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω';
                        if (error.code === 2) errorMessage = '–û—à–∏–±–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è';
                        if (error.code === 3) errorMessage = '–í—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∏—Å—Ç–µ–∫–ª–æ';

                        logToConsole('error', `üìç –û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: ${errorMessage}`);
                        showToast(`‚ùå ${errorMessage}`, true);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                logToConsole('error', 'üìç –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –±—Ä–∞—É–∑–µ—Ä–æ–º');
                showToast('‚ùå –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', true);
            }
        }

        // ========== –û–§–û–†–ú–õ–ï–ù–ò–ï –ó–ê–ö–ê–ó–ê ==========
        function checkout() {
            const location = document.getElementById('location').value.trim();

            if (!location) {
                document.getElementById('location').classList.add('error');
                showToast('üìç –£–∫–∞–∂–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏!', true);
                logToConsole('error', '‚ùå –ù–µ —É–∫–∞–∑–∞–Ω –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏');

                setTimeout(() => {
                    document.getElementById('location').classList.remove('error');
                }, 1000);
                return;
            }

            logToConsole('info', `‚úÖ –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞. –ê–¥—Ä–µ—Å: ${location}`);
            sendToBot('create_order', {location: location});
            showToast('‚úÖ –û—Ñ–æ—Ä–º–ª—è–µ–º –∑–∞–∫–∞–∑...');

            setTimeout(() => {
                loadCart();
                loadOrders();
                showPage('orders');
            }, 1500);
        }

        // ========== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ó–ê–ö–ê–ó–û–í ==========
        function renderOrders(orders) {
            const container = document.getElementById('orders');

            if (!orders || orders.length === 0) {
                container.innerHTML = '<div class="empty-state">üìã –£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–∫–∞–∑–æ–≤</div>';
                return;
            }

            container.innerHTML = orders.map(order => {
                const statusClass = order.status === 'completed' ? 'status-completed' : 'status-pending';
                const statusText = order.status === 'completed' ? '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω' : '‚è≥ –í –æ–±—Ä–∞–±–æ—Ç–∫–µ';

                let itemsList = 'üîÑ –ó–∞–≥—Ä—É–∑–∫–∞...';
                if (order.items && order.items.length > 0) {
                    itemsList = order.items.map(item =>
                        `üç¶ ${item.name} x${item.quantity} = ${item.price * item.quantity}‚ÇΩ`
                    ).join('<br>');
                }

                const orderDate = order.date ? new Date(order.date).toLocaleString('ru-RU') : '–î–∞—Ç–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞';

                return `
                    <div class="order-card">
                        <div class="order-header">
                            <span class="order-id">–ó–∞–∫–∞–∑ #${order.id}</span>
                            <span class="order-status ${statusClass}">${statusText}</span>
                        </div>
                        <div><strong>üìç –ê–¥—Ä–µ—Å:</strong> ${order.location || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                        <div class="order-items">
                            <strong>üõç –°–æ—Å—Ç–∞–≤ –∑–∞–∫–∞–∑–∞:</strong><br>
                            ${itemsList}
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span><strong>üí∞ –°—É–º–º–∞:</strong> ${order.total || 0} ‚ÇΩ</span>
                            <span><strong>üìÖ –î–∞—Ç–∞:</strong> ${orderDate}</span>
                        </div>
                    </div>
                `;
            }).join('');

            logToConsole('success', `üìã –û—Ç–æ–±—Ä–∞–∂–µ–Ω–æ ${orders.length} –∑–∞–∫–∞–∑–æ–≤`);
        }

        // ========== –ù–ê–í–ò–ì–ê–¶–ò–Ø ==========
        function showPage(page) {
            const mainPage = document.getElementById('mainPage');
            const cartPage = document.getElementById('cartPage');
            const ordersPage = document.getElementById('ordersPage');
            const navBtns = document.querySelectorAll('.nav-btn');

            mainPage.style.display = 'none';
            cartPage.style.display = 'none';
            ordersPage.style.display = 'none';
            navBtns.forEach(btn => btn.classList.remove('active'));

            logToConsole('info', `üîÑ –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É: ${page}`);

            if (page === 'main') {
                mainPage.style.display = 'block';
                navBtns[0].classList.add('active');
                loadProducts();
            } else if (page === 'cart') {
                cartPage.style.display = 'block';
                navBtns[1].classList.add('active');
                loadCart();
            } else if (page === 'orders') {
                ordersPage.style.display = 'block';
                navBtns[2].classList.add('active');
                loadOrders();
            }
        }

        // ========== –ü–†–û–í–ï–†–ö–ê –°–û–ï–î–ò–ù–ï–ù–ò–Ø ==========
        function checkConnection() {
            logToConsole('info', 'üîç –ü–†–û–í–ï–†–ö–ê –°–û–ï–î–ò–ù–ï–ù–ò–Ø...');
            console.log(`   üì± WebApp –≥–æ—Ç–æ–≤: ${tg.isReady}`);
            console.log(`   üîó initData: ${tg.initData ? '‚úÖ' : '‚ùå'}`);
            console.log(`   üÜî user: ${tg.initDataUnsafe?.user?.id || '–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω'}`);
            console.log(`   üé® —Ü–≤–µ—Ç–æ–≤–∞—è —Å—Ö–µ–º–∞: ${tg.colorScheme || '—Å—Ç–∞–Ω–¥–∞—Ä—Ç'}`);
        }

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï ==========
        window.addEventListener('load', () => {
            console.log("\n" + "üî•".repeat(30));
            logToConsole('info', 'üöÄ WEBAPP –ü–û–õ–ù–û–°–¢–¨–Æ –ó–ê–ì–†–£–ñ–ï–ù');
            console.log("üî•".repeat(30) + "\n");

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –ø–∞–Ω–µ–ª—å
            if (debugMode) {
                document.getElementById('debugPanel').style.display = 'block';
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
            setTimeout(checkConnection, 500);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å —Ç–æ–≤–∞—Ä–æ–≤
            setTimeout(() => {
                logToConsole('info', '‚ö° –û–¢–ü–†–ê–í–ö–ê –ü–ï–†–í–û–ì–û –ó–ê–ü–†–û–°–ê –¢–û–í–ê–†–û–í');
                sendToBot('get_products');
            }, 1000);

            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
            setTimeout(() => {
                if (products.length === 0) {
                    logToConsole('warning', '‚ö†Ô∏è –¢–æ–≤–∞—Ä—ã –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã, –ø–æ–≤—Ç–æ—Ä–Ω—ã–π –∑–∞–ø—Ä–æ—Å...');
                    sendToBot('get_products');
                }
            }, 3000);

            setTimeout(() => {
                if (cart.length === 0) {
                    logToConsole('info', 'üîÑ –ó–∞–ø—Ä–æ—Å –∫–æ—Ä–∑–∏–Ω—ã...');
                    loadCart();
                }
            }, 2000);

            updateDebugInfo();
        });

        // ========== –û–ë–†–ê–ë–û–¢–ö–ê –û–®–ò–ë–û–ö ==========
        window.addEventListener('error', (event) => {
            logToConsole('error', `üí• –ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞: ${event.error?.message || event.message}`);
        });

        window.addEventListener('unhandledrejection', (event) => {
            logToConsole('error', `üí• Unhandled Promise: ${event.reason}`);
        });

        // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –æ–±–ª–∞—Å—Ç—å
        window.showPage = showPage;
        window.increaseQty = increaseQty;
        window.decreaseQty = decreaseQty;
        window.addToCart = addToCart;
        window.updateCart = updateCart;
        window.getLocation = getLocation;
        window.checkout = checkout;
        window.sendToBot = sendToBot;
        window.loadProducts = loadProducts;
        window.loadCart = loadCart;
        window.loadOrders = loadOrders;

        logToConsole('success', '‚úÖ –°–ö–†–ò–ü–¢ –ü–û–õ–ù–û–°–¢–¨–Æ –ó–ê–ì–†–£–ñ–ï–ù');
    </script>
