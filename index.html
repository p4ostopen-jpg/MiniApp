<!DOCTYPE html>

    <style>

</head>
<body>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;

        const userId = tg.initDataUnsafe?.user?.id || '–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω';
        document.getElementById('userId').innerText = userId;

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        function sendToBot() {

            const message = `–ü—Ä–∏–≤–µ—Ç! –ù–∞–∂–∞—Ç–∏–µ #${count} –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${userId}`;

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
            tg.sendData(message);

            console.log("‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
        }

        // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É
        document.getElementById('sendButton').onclick = sendToBot;

        window.onload = function() {
