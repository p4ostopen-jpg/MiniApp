<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç¶ –ú–∞–≥–∞–∑–∏–Ω –ñ–∏ –®–∏</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        body { background: linear-gradient(145deg, #f6f9fc 0%, #e6f0f5 100%); min-height: 100vh; padding: 16px; }
        .container { max-width: 600px; margin: 0 auto; }
        .header { background: white; border-radius: 24px; padding: 24px; margin-bottom: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.04); text-align: center; }
        .nav-menu { display: flex; gap: 12px; margin-bottom: 20px; }
        .nav-btn { flex: 1; background: white; border: none; padding: 14px; border-radius: 20px; color: #4a6fa5; font-weight: 600; cursor: pointer; }
        .nav-btn.active { background: linear-gradient(135deg, #4a6fa5 0%, #3a5a8a 100%); color: white; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; }
        .product-card { background: white; border-radius: 24px; padding: 20px; }
        .product-image { width: 100%; height: 200px; object-fit: cover; border-radius: 16px; background: #f8fafc; }
        .product-name { font-size: 20px; font-weight: 700; color: #1a2639; }
        .product-price { font-size: 28px; font-weight: 800; color: #4a6fa5; }
        .product-stock { color: #6b7c8c; font-size: 14px; margin-bottom: 16px; }
        .product-id { font-size: 12px; color: #999; margin-bottom: 8px; }
        .quantity-control { display: flex; align-items: center; justify-content: space-between; background: #f8fafc; border-radius: 16px; padding: 4px; margin-bottom: 16px; }
        .qty-btn { width: 44px; height: 44px; border: none; background: white; border-radius: 12px; font-size: 20px; cursor: pointer; color: #4a6fa5; }
        .quantity { font-size: 18px; font-weight: 600; }
        .add-btn { width: 100%; padding: 14px; background: linear-gradient(135deg, #4a6fa5 0%, #3a5a8a 100%); color: white; border: none; border-radius: 16px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .cart-item { background: white; border-radius: 20px; padding: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .cart-total { background: white; border-radius: 20px; padding: 20px; margin-top: 20px; text-align: right; font-size: 22px; font-weight: 700; }
        .location-input { width: 100%; padding: 16px; border: 2px solid #eef2f5; border-radius: 16px; font-size: 15px; margin-bottom: 15px; }
        .location-input.error { border-color: #ff6b6b; animation: shake 0.5s; }
        @keyframes shake { 0%,100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .checkout-btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #51c585 0%, #3aa36a 100%); color: white; border: none; border-radius: 16px; font-size: 18px; font-weight: 600; cursor: pointer; }
        .cart-fab { position: fixed; bottom: 24px; right: 24px; width: 64px; height: 64px; background: linear-gradient(135deg, #4a6fa5 0%, #3a5a8a 100%); border-radius: 32px; display: flex; align-items: center; justify-content: center; color: white; font-size: 28px; cursor: pointer; border: none; }
        .cart-count { position: absolute; top: -6px; right: -6px; background: #ff6b6b; color: white; border-radius: 20px; padding: 4px 10px; font-size: 12px; font-weight: 700; }
        .empty-state { text-align: center; padding: 48px 20px; color: #6b7b8c; background: white; border-radius: 24px; }
        .toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 12px 24px; border-radius: 30px; font-size: 14px; z-index: 1000; animation: fadeInOut 2s ease; }
        @keyframes fadeInOut { 0% { opacity: 0; bottom: 80px; } 15% { opacity: 1; bottom: 100px; } 85% { opacity: 1; bottom: 100px; } 100% { opacity: 0; bottom: 80px; } }
        .debug-panel { position: fixed; bottom: 100px; left: 16px; background: rgba(0,0,0,0.8); color: white; padding: 12px; border-radius: 12px; font-size: 12px; z-index: 1001; }
    </style>
</head>
<body>
    <div class="debug-panel" id="debugPanel">
        <div>üîÑ –°—Ç–∞—Ç—É—Å: <span id="debugStatus">–ó–∞–≥—Ä—É–∑–∫–∞...</span></div>
        <div>üì¶ –¢–æ–≤–∞—Ä–æ–≤: <span id="debugProducts">0</span></div>
        <div>üõí –ö–æ—Ä–∑–∏–Ω–∞: <span id="debugCart">0</span></div>
    </div>

    <div class="container">
        <div class="nav-menu">
            <button class="nav-btn active" onclick="showPage('main')">üç¶ –ú–µ–Ω—é</button>
            <button class="nav-btn" onclick="showPage('cart')">üõí –ö–æ—Ä–∑–∏–Ω–∞</button>
            <button class="nav-btn" onclick="showPage('orders')">üìã –ó–∞–∫–∞–∑—ã</button>
        </div>

        <div id="mainPage">
            <div class="header">
                <h1>üç¶ –ñ–∏ –®–∏</h1>
                <p>–°–≤–µ–∂–µ–µ –º–æ—Ä–æ–∂–µ–Ω–æ–µ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å</p>
            </div>
            <div id="products" class="products-grid"></div>
        </div>

        <div id="cartPage" style="display:none;">
            <div class="header">
                <h1>üõí –ö–æ—Ä–∑–∏–Ω–∞</h1>
            </div>
            <div id="cartItems"></div>
            <div id="cartTotal" class="cart-total">0 ‚ÇΩ</div>
            <div style="margin-top: 20px;">
                <input type="text" id="location" class="location-input" placeholder="‚úèÔ∏è –í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏">
                <button class="checkout-btn" onclick="checkout()">‚úÖ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
            </div>
        </div>

        <div id="ordersPage" style="display:none;">
            <div class="header">
                <h1>üìã –ú–æ–∏ –∑–∞–∫–∞–∑—ã</h1>
            </div>
            <div id="orders"></div>
        </div>
    </div>

    <button class="cart-fab" onclick="showPage('cart')">
        üõí
        <span id="cartCount" class="cart-count">0</span>
    </button>

    <div id="toast" style="display:none;" class="toast"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.MainButton.hide();

        // ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let products = [
            { id: 1, name: "–í–∞–Ω–∏–ª—å–Ω–æ–µ", price: 100, stock: 50, image_url: "https://p4ostopen-jpg.github.io/MiniApp/vanilla.jpg" },
            { id: 2, name: "–®–æ–∫–æ–ª–∞–¥–Ω–æ–µ", price: 120, stock: 40, image_url: "https://p4ostopen-jpg.github.io/MiniApp/chocolate.jpg" },
            { id: 3, name: "–ö–ª—É–±–Ω–∏—á–Ω–æ–µ", price: 110, stock: 30, image_url: "https://p4ostopen-jpg.github.io/MiniApp/strawberry.jpg" },
            { id: 4, name: "–§–∏—Å—Ç–∞—à–∫–æ–≤–æ–µ", price: 150, stock: 25, image_url: "https://p4ostopen-jpg.github.io/MiniApp/pistachio.jpg" },
            { id: 5, name: "–ö–∞—Ä–∞–º–µ–ª—å–Ω–æ–µ", price: 130, stock: 35, image_url: "https://p4ostopen-jpg.github.io/MiniApp/caramel.jpg" }
        ];

        let cart = [];

        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
        function showToast(text, isError = false) {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            toast.style.background = isError ? 'rgba(255,107,107,0.9)' : 'rgba(0,0,0,0.8)';
            toast.textContent = text;
            setTimeout(() => toast.style.display = 'none', 2000);
        }

        function updateDebugInfo() {
            document.getElementById('debugStatus').innerText = '–ê–∫—Ç–∏–≤–µ–Ω';
            document.getElementById('debugProducts').innerText = products.length;
            document.getElementById('debugCart').innerText = cart.reduce((sum, i) => sum + i.quantity, 0);
        }

        // ========== –§–£–ù–ö–¶–ò–ò –î–õ–Ø –¢–û–í–ê–†–û–í ==========
        function renderProducts() {
            const container = document.getElementById('products');
            container.innerHTML = products.map(p => `
                <div class="product-card">
                    <img src="${p.image_url}" alt="${p.name}" class="product-image"
                         onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22200%22><rect width=%22300%22 height=%22200%22 fill=%22%23f8fafc%22/><text x=%2250%25%22 y=%2250%25%22 font-size=%2248%22 text-anchor=%22middle%22 dy=%22.3em%22>üç¶</text></svg>'">
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">${p.price} ‚ÇΩ</div>
                    <div class="product-id">üÜî ID: ${p.id}</div>
                    <div class="product-stock">–í –Ω–∞–ª–∏—á–∏–∏: ${p.stock} —à—Ç.</div>
                    <div class="quantity-control">
                        <button class="qty-btn" onclick="decreaseQty(${p.id})">‚àí</button>
                        <span id="qty_${p.id}" class="quantity">1</span>
                        <button class="qty-btn" onclick="increaseQty(${p.id})">+</button>
                    </div>
                    <button class="add-btn" onclick="addToCart(${p.id})">‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
                </div>
            `).join('');
        }

        function increaseQty(id) {
            const el = document.getElementById(`qty_${id}`);
            let qty = parseInt(el.innerText);
            const prod = products.find(p => p.id === id);
            if (qty < prod.stock) el.innerText = qty + 1;
        }

        function decreaseQty(id) {
            const el = document.getElementById(`qty_${id}`);
            let qty = parseInt(el.innerText);
            if (qty > 1) el.innerText = qty - 1;
        }

        // ========== –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ö–û–†–ó–ò–ù–´ ==========
        function addToCart(productId) {
            const qty = parseInt(document.getElementById(`qty_${productId}`).innerText);
            const product = products.find(p => p.id === productId);

            const existing = cart.find(i => i.id === productId);
            if (existing) {
                existing.quantity += qty;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: qty
                });
            }

            renderCart();
            updateCartCount();
            showToast(`‚úÖ ${product.name} √ó${qty} –≤ –∫–æ—Ä–∑–∏–Ω–µ`);
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-state">üõí –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                document.getElementById('cartTotal').innerText = '0 ‚ÇΩ';
                return;
            }

            let total = 0;
            container.innerHTML = cart.map(item => {
                total += item.price * item.quantity;
                return `
                    <div class="cart-item">
                        <div>
                            <h4>${item.name}</h4>
                            <div style="color: #4a6fa5; font-weight: 700;">${item.price} ‚ÇΩ</div>
                            <div style="font-size: 12px; color: #999;">ID: ${item.id}</div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <div style="display: flex; align-items: center; gap: 8px; background: #f8fafc; padding: 6px 12px; border-radius: 20px;">
                                <button onclick="updateCart(${item.id}, -1)" style="width: 32px; height: 32px; border: none; background: white; border-radius: 10px; cursor: pointer;">‚àí</button>
                                <span style="font-weight: 600;">${item.quantity}</span>
                                <button onclick="updateCart(${item.id}, 1)" style="width: 32px; height: 32px; border: none; background: white; border-radius: 10px; cursor: pointer;">+</button>
                            </div>
                            <button onclick="updateCart(${item.id}, -1000)" style="background: none; border: none; font-size: 20px; cursor: pointer; color: #ff6b6b;">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('cartTotal').innerText = `${total} ‚ÇΩ`;
        }

        function updateCart(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (!item) return;

            item.quantity += change;
            if (item.quantity <= 0) {
                cart = cart.filter(i => i.id !== productId);
            }

            renderCart();
            updateCartCount();
        }

        function updateCartCount() {
            const count = cart.reduce((sum, i) => sum + i.quantity, 0);
            document.getElementById('cartCount').innerText = count;
        }

        // ========== –û–§–û–†–ú–õ–ï–ù–ò–ï –ó–ê–ö–ê–ó–ê ==========
        function checkout() {
            const location = document.getElementById('location').value.trim();

            if (!location) {
                document.getElementById('location').classList.add('error');
                showToast('üìç –£–∫–∞–∂–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏!', true);
                setTimeout(() => document.getElementById('location').classList.remove('error'), 1000);
                return;
            }

            if (cart.length === 0) {
                showToast('üõí –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!', true);
                return;
            }

            // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∑–∞–∫–∞–∑–∞
            const orderItems = cart.map(item => ({
                id: item.id,
                quantity: item.quantity
            }));

            const orderData = {
                action: 'create_order',
                location: location,
                items: orderItems
            };

            console.log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞:', JSON.stringify(orderData, null, 2));

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify(orderData));

            showToast('‚úÖ –ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –û–∂–∏–¥–∞–π—Ç–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è');

            // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
            cart = [];
            renderCart();
            updateCartCount();

            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∑–∞–∫–∞–∑–æ–≤
            setTimeout(() => showPage('orders'), 1000);
        }

        // ========== –ó–ê–ö–ê–ó–´ ==========
        function loadOrders() {
            document.getElementById('orders').innerHTML = '<div class="empty-state">üìã –í–∞—à–∏ –∑–∞–∫–∞–∑—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å</div>';
        }

        // ========== –ù–ê–í–ò–ì–ê–¶–ò–Ø ==========
        function showPage(page) {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('cartPage').style.display = 'none';
            document.getElementById('ordersPage').style.display = 'none';

            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

            if (page === 'main') {
                document.getElementById('mainPage').style.display = 'block';
                document.querySelectorAll('.nav-btn')[0].classList.add('active');
                renderProducts();
            } else if (page === 'cart') {
                document.getElementById('cartPage').style.display = 'block';
                document.querySelectorAll('.nav-btn')[1].classList.add('active');
                renderCart();
            } else if (page === 'orders') {
                document.getElementById('ordersPage').style.display = 'block';
                document.querySelectorAll('.nav-btn')[2].classList.add('active');
                loadOrders();
            }
        }

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        window.addEventListener('load', () => {
            console.log('üöÄ Mini App –∑–∞–≥—Ä—É–∂–µ–Ω');
            document.getElementById('debugPanel').style.display = 'block';
            showPage('main');
            updateDebugInfo();
        });

        // –≠–∫—Å–ø–æ—Ä—Ç —Ñ—É–Ω–∫—Ü–∏–π –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –æ–±–ª–∞—Å—Ç—å
        window.showPage = showPage;
        window.increaseQty = increaseQty;
        window.decreaseQty = decreaseQty;
        window.addToCart = addToCart;
        window.updateCart = updateCart;
        window.checkout = checkout;
        window.loadOrders = loadOrders;
    </script>
</body>
</html>
