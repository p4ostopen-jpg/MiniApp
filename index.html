    <style>

        .product-card {

        .product-price {

        .product-stock {

        /* –ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏ */

        /* –ó–∞–∫–∞–∑—ã */
        .order-card {

        .order-status {

        .order-info {

        .order-info-item {

        .order-item {

        .order-item-details {

        }

        .order-item-price {

        .order-total {

        /* FAB –∫–Ω–æ–ø–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã */
        .cart-fab {

        .cart-fab:hover {

        .cart-count {

        /* –ü—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
        .empty-state {
            text-align: center;
            padding: 48px 20px;
            color: #6b7b8c;
            background: white;
            border-radius: 24px;

        /* Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 1000;
            animation: fadeInOut 2s ease;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; bottom: 80px; }
            15% { opacity: 1; bottom: 100px; }
            85% { opacity: 1; bottom: 100px; }
            100% { opacity: 0; bottom: 80px; }
        }

        @keyframes shake {
            0%,100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>

<body>

        <div id="mainPage">

    <!-- –ö–Ω–æ–ø–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã -->

        üõí

    <!-- Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
    <div id="toast" style="display:none;" class="toast"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.MainButton.hide();

        // ==================== –î–ê–ù–ù–´–ï ====================

        // –ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤ (–º–æ–Ω–æ–ª–∏—Ç–Ω—ã–π, –º–µ–Ω—è–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ)
        const catalog = [
            { id: 1, name: "–í–∞–Ω–∏–ª—å–Ω–æ–µ", price: 100, stock: 50, image: "üç¶", description: "–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–æ–µ –≤–∞–Ω–∏–ª—å–Ω–æ–µ –º–æ—Ä–æ–∂–µ–Ω–æ–µ" },
            { id: 2, name: "–®–æ–∫–æ–ª–∞–¥–Ω–æ–µ", price: 120, stock: 40, image: "üç´", description: "–ù–∞—Å—ã—â–µ–Ω–Ω—ã–π —à–æ–∫–æ–ª–∞–¥–Ω—ã–π –≤–∫—É—Å" },
            { id: 3, name: "–ö–ª—É–±–Ω–∏—á–Ω–æ–µ", price: 110, stock: 30, image: "üçì", description: "–°–≤–µ–∂–∞—è –∫–ª—É–±–Ω–∏–∫–∞" },
            { id: 4, name: "–§–∏—Å—Ç–∞—à–∫–æ–≤–æ–µ", price: 150, stock: 25, image: "üå∞", description: "–ò—Ç–∞–ª—å—è–Ω—Å–∫–æ–µ —Ñ–∏—Å—Ç–∞—à–∫–æ–≤–æ–µ" },
            { id: 5, name: "–ö–∞—Ä–∞–º–µ–ª—å–Ω–æ–µ", price: 130, stock: 35, image: "üçØ", description: "–°–æ–ª–µ–Ω–∞—è –∫–∞—Ä–∞–º–µ–ª—å" }
        ];

        // –ö–æ—Ä–∑–∏–Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let cart = [];

        // –ó–∞–∫–∞–∑—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let orders = [];

        // ==================== –ó–ê–ì–†–£–ó–ö–ê –ò–ó –õ–û–ö–ê–õ–°–¢–û–†–ê–î–ñ ====================

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
        const savedCart = localStorage.getItem('cart');
        if (savedCart) {
            try {
                cart = JSON.parse(savedCart);
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ—Ä–∑–∏–Ω—ã');
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–∫–∞–∑—ã
        const savedOrders = localStorage.getItem('orders');
        if (savedOrders) {
            try {
                orders = JSON.parse(savedOrders);
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤');
            }
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ—Ä–∑–∏–Ω—É –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–∞–∫–∞–∑—ã –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
        function saveOrders() {
            localStorage.setItem('orders', JSON.stringify(orders));
        }

        // ==================== –¢–û–í–ê–†–´ ====================

        function renderProducts() {
            const container = document.getElementById('products');

            container.innerHTML = catalog.map(product => {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ
                const stock = product.stock;
                const isAvailable = stock > 0;

                return `
                    <div class="product-card">
                        <div class="product-image" style="display: flex; align-items: center; justify-content: center; font-size: 48px;">
                            ${product.image}
                        </div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price} ‚ÇΩ</div>
                        <div class="product-stock">
                            ${isAvailable ? `‚úÖ –í –Ω–∞–ª–∏—á–∏–∏: ${stock} —à—Ç.` : '‚ùå –ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏'}
                        </div>
                        ${isAvailable ? `
                            <div class="product-actions">
                                <div class="qty-selector">
                                    <button class="qty-btn" onclick="decreaseQty(${product.id})">‚àí</button>
                                    <span id="qty_${product.id}" class="quantity">1</span>
                                    <button class="qty-btn" onclick="increaseQty(${product.id})">+</button>
                                </div>
                                <button class="add-btn" onclick="addToCart(${product.id})">‚ûï</button>
                            </div>
                        ` : `
                            <button class="add-btn" style="width: 100%; background: #ccc;" disabled>–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏</button>
                        `}
                    </div>
                `;
            }).join('');
        }

        function increaseQty(id) {
            const el = document.getElementById(`qty_${id}`);
            let qty = parseInt(el.innerText);
            const product = catalog.find(p => p.id === id);
            if (qty < product.stock) {
                el.innerText = qty + 1;
            }
        }

        function decreaseQty(id) {
            const el = document.getElementById(`qty_${id}`);
            let qty = parseInt(el.innerText);
            if (qty > 1) {
                el.innerText = qty - 1;
            }
        }

        // ==================== –ö–û–†–ó–ò–ù–ê ====================

        function addToCart(productId) {
            const qty = parseInt(document.getElementById(`qty_${productId}`).innerText);
            const product = catalog.find(p => p.id === productId);

            const existing = cart.find(i => i.id === productId);
            if (existing) {
                existing.quantity += qty;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: qty,
                    image: product.image
                });
            }

            renderCart();
            saveCart();
            showToast(`‚úÖ ${product.name} √ó${qty} –¥–æ–±–∞–≤–ª–µ–Ω–æ`);
        }

        function renderCart() {
            const container = document.getElementById('cartItems');

            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-state">üõí –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                document.getElementById('cartTotal').innerText = '0 ‚ÇΩ';
                return;
            }

            let total = 0;
            container.innerHTML = cart.map(item => {
                total += item.price * item.quantity;
                return `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <h4>${item.name}</h4>
                            <div class="cart-item-price">${item.price} ‚ÇΩ</div>
                        </div>
                        <div class="cart-item-controls">
                            <div class="cart-qty">
                                <button onclick="updateCart(${item.id}, -1)">‚àí</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateCart(${item.id}, 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="updateCart(${item.id}, -1000)">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('cartTotal').innerText = `${total} ‚ÇΩ`;
        }

        function updateCart(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (!item) return;

            item.quantity += change;

            if (item.quantity <= 0) {
                cart = cart.filter(i => i.id !== productId);
            }

            renderCart();
            saveCart();
        }

        function updateCartCount() {
            const count = cart.reduce((sum, i) => sum + i.quantity, 0);
            document.getElementById('cartCount').innerText = count;
        }

        // ==================== –ó–ê–ö–ê–ó–´ ====================

        function checkout() {
            const location = document.getElementById('location').value.trim();

            if (!location) {
                document.getElementById('location').classList.add('error');
                showToast('üìç –£–∫–∞–∂–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏!', true);
                setTimeout(() => document.getElementById('location').classList.remove('error'), 1000);
                return;
            }

            if (cart.length === 0) {
                showToast('üõí –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!', true);
                return;
            }

            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –∑–∞–∫–∞–∑
            const newOrder = {
                id: orders.length + 1,
                created_at: new Date().toISOString(),
                location: location,
                total: cart.reduce((sum, i) => sum + (i.price * i.quantity), 0),
                status: 'pending',
                status_text: '‚è≥ –ñ–¥–µ—Ç –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è',
                items: cart.map(i => ({
                    name: i.name,
                    quantity: i.quantity,
                    price: i.price,
                    total: i.price * i.quantity,
                    image: i.image
                }))
            };

            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ —Å–ø–∏—Å–∫–∞ –∑–∞–∫–∞–∑–æ–≤
            orders = [newOrder, ...orders];
            saveOrders();

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–∫–∞–∑ –≤ –±–æ—Ç–∞ (—Ç–æ–ª—å–∫–æ –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è)
            tg.sendData(JSON.stringify({
                action: 'create_order',
                order: {
                    id: newOrder.id,
                    location: newOrder.location,
                    total: newOrder.total,
                    items: cart.map(i => ({
                        id: i.id,
                        name: i.name,
                        quantity: i.quantity,
                        price: i.price
                    }))
                }
            }));

            // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
            cart = [];
            saveCart();
            renderCart();
            document.getElementById('location').value = '';

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            showToast('‚úÖ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!');

            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∑–∞–∫–∞–∑–æ–≤
            showPage('orders');
            renderOrders();
        }

        function renderOrders() {
            const container = document.getElementById('orders');

            if (orders.length === 0) {
                container.innerHTML = '<div class="empty-state">üìã –£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–∫–∞–∑–æ–≤</div>';
                return;
            }

            container.innerHTML = orders.map(order => {
                const statusClass = `status-${order.status}`;

                return `
                    <div class="order-card">
                        <div class="order-header">
                            <span class="order-id">–ó–∞–∫–∞–∑ #${order.id}</span>
                            <span class="order-status ${statusClass}">${order.status_text}</span>
                        </div>

                        <div class="order-info">
                            <div class="order-info-item">
                                <span>üìç –ê–¥—Ä–µ—Å:</span>
                                <span>${order.location}</span>
                            </div>
                            <div class="order-info-item">
                                <span>üìÖ –î–∞—Ç–∞:</span>
                                <span>${new Date(order.created_at).toLocaleString('ru-RU', {
                                    day: 'numeric',
                                    month: 'long',
                                    hour: '2-digit',
                                    minute: '2-digit'
                                })}</span>
                            </div>
                        </div>

                        <div class="order-items">
                            ${order.items.map(item => `
                                <div class="order-item">
                                    <span class="order-item-name">${item.name}</span>
                                    <div class="order-item-details">
                                        <span>${item.quantity} √ó ${item.price} ‚ÇΩ</span>
                                        <span class="order-item-price">${item.total} ‚ÇΩ</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="order-total">
                            –ò—Ç–æ–≥–æ: ${order.total} ‚ÇΩ
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ==================== –ù–ê–í–ò–ì–ê–¶–ò–Ø ====================

        function showPage(page) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('cartPage').style.display = 'none';
            document.getElementById('ordersPage').style.display = 'none';

            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            if (page === 'main') {
                document.getElementById('mainPage').style.display = 'block';
                document.querySelectorAll('.nav-btn')[0].classList.add('active');
                renderProducts();
            } else if (page === 'cart') {
                document.getElementById('cartPage').style.display = 'block';
                document.querySelectorAll('.nav-btn')[1].classList.add('active');
                renderCart();
            } else if (page === 'orders') {
                document.getElementById('ordersPage').style.display = 'block';
                document.querySelectorAll('.nav-btn')[2].classList.add('active');
                renderOrders();
            }
        }

        // ==================== –£–¢–ò–õ–ò–¢–´ ====================

        function showToast(text, isError = false) {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            toast.style.background = isError ? 'rgba(255,107,107,0.9)' : 'rgba(0,0,0,0.8)';
            toast.textContent = text;
            setTimeout(() => toast.style.display = 'none', 2000);
        }

        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================

        window.addEventListener('load', () => {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            showPage('main');

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –∫–æ—Ä–∑–∏–Ω—ã
            updateCartCount();

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–∫–∞–∑—ã
            renderOrders();

            showToast('üç¶ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!');
        });

        // ==================== –≠–ö–°–ü–û–†–¢ –§–£–ù–ö–¶–ò–ô ====================

        window.showPage = showPage;
        window.increaseQty = increaseQty;
        window.decreaseQty = decreaseQty;
        window.addToCart = addToCart;
        window.updateCart = updateCart;
        window.checkout = checkout;
    </script>
